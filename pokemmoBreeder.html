<!DOCTYPE html>
<script src="./pokemmoBreeder.js"></script>
<html>
  <body style="background-color: lightgray">
    <h1>
      Pokemmo breeder - This breeder doesn't take in account gender or nature of
      a
    </h1>
    <hr />
    <form>
      <h5>How many hitpoint 31s do you have?</h5>
      <input id="hp" type="text" />
      <h5>How many defense 31s do you have?</h5>
      <input id="d" type="text" />
      <h5>How many physical attack/special attack 31s do you have?</h5>
      <input id="a" type="text" />
      <h5>How many special defense 31s do you have?</h5>
      <input id="spD" type="text" />
      <h5>How many speed 31s do you have?</h5>
      <input id="spd" type="text" />
      <br />
      <br />

      <button type="button" class="btn" id="btn" value="Create 5x31">
        Create 5x31
      </button>
      <br />
      <br />
      <textarea id="textbox" style="height: 200px; width: 600px"> </textarea>
    </form>
  </body>
  <script>
    document.getElementById("btn").addEventListener("click", create5x31);
  </script>
</html>
